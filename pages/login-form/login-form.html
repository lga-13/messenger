<meta charset="utf-8">
<link rel="stylesheet" href="login-form.css">

<div class="login-form">
    <h2 class="login-form__title">Войти</h2>

    <label class="login-form__label" for="login">Логин</label>
    <input class="login-form__input" type="text" id="login" placeholder="">

    <label class="login-form__label" for="password">Пароль</label>
    <input class="login-form__input" type="text" id="password" placeholder="">

    <a class="login-form__forgot-password" href="#">Забыли пароль?</a>

    <button class="login-form__button" type="submit">Авторизоваться</button>

    <a class="login-form__registration" href="#">Еще не зарегистрированы?</a>
</div>
