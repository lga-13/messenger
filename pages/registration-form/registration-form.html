<meta charset="utf-8">
<link rel="stylesheet" href="registration-form.css">

<main>
    <form class="registration-form">
        <h2 class="registration-form__title">Регистрация</h2>

        <label class="registration-form__label" for="email">Почта</label>
        <input class="registration-form__input" type="text" id="email" placeholder="">

        <label class="registration-form__label" for="login">Пароль</label>
        <input class="registration-form__input" type="text" id="login" placeholder="">

        <label class="registration-form__label" for="first-name">Имя</label>
        <input class="registration-form__input" type="text" id="first-name" placeholder="">

        <label class="registration-form__label" for="second-name">Фамилия</label>
        <input class="registration-form__input" type="text" id="second-name" placeholder="">

        <label class="registration-form__label" for="phone">Телефон</label>
        <input class="registration-form__input" type="text" id="phone" placeholder="">

        <label class="registration-form__label" for="password">Пароль</label>
        <input class="registration-form__input" type="text" id="password" placeholder="">

        <label class="registration-form__label" for="repeat password">Повторите пароль</label>
        <input class="registration-form__input" type="text" id="repeat password" placeholder="">

        <button class="registration-form__button" type="submit">Зарегистрироваться</button>

        <a class="registration-form__login" href="#">Войти</a>
    </form>
</main>
